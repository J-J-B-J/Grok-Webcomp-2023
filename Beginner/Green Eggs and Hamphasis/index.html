<h1>Green Eggs and Ham</h1>

<p>Do you like green eggs and ham?</p>

<p>I do <strong>not</strong> like them, <em>Sam-I-Am</em>.<br>
  I do <strong>not</strong> like <em>green eggs and ham.</em></p>

<p>Would you like them <em>here or there?</em></p>

<p>I would <strong>not</strong> like them here or there.<br>
  I would <strong>not</strong> like them anywhere.<br>
  I do <strong>not</strong> like green eggs and ham.<br>
  I do <strong>not</strong> like them, <em>Sam-I-Am</em>.</p>
