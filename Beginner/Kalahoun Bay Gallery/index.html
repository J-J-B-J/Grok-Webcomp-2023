<html>
<head>
    <title>Kalahoun Bay and Reef</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="header">
    <h1>Kalahoun Bay and Reef</h1>
</div>

<div class="album">
    <div class="photoframe pic1">
        <img class="pic1" src="turtle.jpg" alt="Swimming turtle">
        <p class="caption">This turtle didn't seem to mind me on the reef.</p>
    </div>

    <div class="photoframe pic2">
        <img class="pic2" src="lighthouse.jpg" alt="Lighthouse on rocks">
        <p class="caption pic2">The lighthouse guards the bay near the reef.</p>
    </div>

    <div class="photoframe pic3">
        <img class="pic3" src="beach-rocks.jpg" alt="Stacked beach rocks">
        <p class="caption pic3">I made a stack of rocks on the beach!</p>
    </div>

    <div class="photoframe pic4">
        <img class="pic4" src="puffin-bird.jpg" alt="Puffin bird">
        <p class="caption pic4">Caught this Puffin mid-breakfast!</p>
    </div>

    <div class="photoframe pic5">
        <img class="pic5" src="coral.jpg" alt="Coral">
        <p class="caption pic5">Close up of some amazing coral.</p>
    </div>

    <div class="photoframe pic6">
        <img class="pic6" src="cliff-spray.jpg" alt="Water spray between cliffs">
        <p class="caption pic6">Crashing waves ... no swimming!</p>
    </div>

    <div class="photoframe pic7">
        <img class="pic7" src="beach.jpg" alt="Birds over the beach">
        <p class="caption pic7">Birds heading home at sunset.</p>
    </div>


</div>

</body>
</html>
